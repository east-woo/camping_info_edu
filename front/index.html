<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑장 정보 검색</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>

    <div id="map"></div>

    <div>
        <button id="ctpRvnLayerButton">시도 레이어 켜기/끄기</button>
    </div>

    <div>
        <button id="sigLayerButton">시군구 레이어 켜기/끄기</button>
    </div>

<div class="container">
    <h1>캠핑장 정보 검색</h1>
    
    <div id="searchTabs">
        <label>
            <input type="radio" name="searchType" value="region" checked> 지역으로 검색
        </label>
        <label>
            <input type="radio" name="searchType" value="name"> 이름으로 검색
        </label>
    </div>
    
    <div id="regionSearch" class="tab-content">
        <label for="cityCode">시도:</label>
        <select id="cityCode">
            <option value="">시도 선택</option>
        </select>
        <label for="districtCode">시군구:</label>
        <select id="districtCode">
            <option value="">시군구 선택</option>
        </select>
        <button id="regionSearchButton">캠핑장 검색</button>
    </div>
    
    <div id="nameSearch" class="tab-content" style="display: none;">
        <label for="facilityName">캠핑장 이름:</label>
        <input type="text" id="facilityName" placeholder="캠핑장 이름 입력">
        <button id="nameSearchButton">검색</button>
    </div>


    <!-- 지도 위에 표시될 팝업 -->
    <div id="mapPop" class="mapPop">
        <button id="popupCloseButton">X</button>
        <div class="mapPopContent">
            <header>상세 정보</header>
            <div class="popBody">
                <!-- 상세 정보가 여기에 채워집니다 -->
            </div>
        </div>
    </div>
    <div id="result"></div>
</div>

</body>
</html>
