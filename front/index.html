<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑장 정보 검색</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js" defer></script>
</head>
<body>
    <!-- Full-screen map container -->
    <div id="map"></div>

    <!-- Search form container -->
<!-- Search form container -->
<div class="container">
    <h1>캠핑장 정보 검색</h1>
    
    <!-- Tabs for search options -->
    <div id="searchTabs">
        <label>
            <input type="radio" name="searchType" value="region" checked> 지역으로 검색
        </label>
        <label>
            <input type="radio" name="searchType" value="name"> 이름으로 검색
        </label>
    </div>
    
    <!-- Region-based search form -->
    <div id="regionSearch" class="tab-content">
        <label for="cityCode">시도:</label>
        <select id="cityCode">
            <option value="">시도 선택</option>
        </select>
        <label for="districtCode">시군구:</label>
        <select id="districtCode">
            <option value="">시군구 선택</option>
        </select>
        <button id="regionSearchButton">캠핑장 검색</button>
    </div>
    
    <!-- Name-based search form -->
    <div id="nameSearch" class="tab-content" style="display: none;">
        <label for="facilityName">캠핑장 이름:</label>
        <input type="text" id="facilityName" placeholder="캠핑장 이름 입력">
        <button id="nameSearchButton">검색</button>
    </div>

    <div id="campingSiteModal" style="display: none;">
        <div id="modalContent">
        <!-- Content will be populated dynamically -->
        </div>
        <button id="closeModalButton">Close</button>
    </div>
    <!-- Display the search results -->
    <div id="result"></div>
</div>

</body>
</html>
